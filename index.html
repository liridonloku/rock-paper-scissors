<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple Rock, Paper, Scissors! game made as part of the Odin Project curriculum.">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>ROCK, PAPER, SCISSORS!</h1>
    </div>
    <div class="container">
        <div class="how-to">
            <p>This is a game of rock, paper, scissors against the computer. First to 5 wins the game.
            </p>
            <p>Pick your weapon!</p>
        </div>
        <div class="buttons">
            <div class="button">
                <button id="rock" aria-label="rock">
                    <img id="rock" aria-hidden="true" src="images/rock400.png" alt="rock">
                </button>
            </div>
            <div class="button">
                <button id="paper" aria-label="paper">
                    <img id="paper" aria-hidden="true" src="images/paper400.png" alt="paper">
                </button>
            </div>
            <div class="button">
                <button id="scissors" aria-label="scissors">
                    <img id="scissors" aria-hidden="true" src="images/scissors400.png" alt="scissors">
                </button>
            </div>
        </div>
        <div class="message">
            <p id="choices">Waiting for your choice.</p>
            <p id="message">Good luck!</p>
        </div> 
        <div class="score">
            <span>Player</span>
            <span id="score">0 : 0</span>
            <span>Computer</span>
        </div>
    </div>
    <div id="overlay" onclick="newGame()">
        <div id="overlay-text">
            <p id="end-result"></p>
        </div>
    </div>
    <div class="footer">
            <p>
                <a href="https://theodinproject.com">The Odin Project</a>
            </p>
            <p>
               <a href="https://github.com/liridonloku"> GitHub</a>
            </p>
            <p>August 2021</p>
    </div>
</body>
</html>
